<section class="product-list-section" *ngIf="produtos && produtos.length > 0">
  <h2 *ngIf="titulo">{{ titulo }}</h2>

  <swiper-container
    [slidesPerView]="4"
    [spaceBetween]="30"
    [navigation]="true"
    [pagination]="{ clickable: true }"
    [loop]="false"
    [breakpoints]="{
      '320': { 'slidesPerView': 1, 'spaceBetween': 20 },
      '576': { 'slidesPerView': 2, 'spaceBetween': 20 },
      '992': { 'slidesPerView': 3, 'spaceBetween': 30 },
      '1200': { 'slidesPerView': 4, 'spaceBetween': 30 }
    }">
    
    <swiper-slide *ngFor="let produto of produtos; trackBy: trackByProdutoId">

      <div class="product-card">
        
        <a [routerLink]="['/produtos', produto.id]" class="product-link-wrapper">
          <div class="product-image-wrapper">
            <img [src]="produto.urlImagem" [alt]="produto.nome" loading="lazy">
          </div>
          <div class="product-content">
            <h3 class="product-name">{{ produto.nome }}</h3>
            <p class="product-price">{{ produto.preco | currency:'BRL' }}</p>
          </div>
        </a>

        <div class="product-footer">
          <button class="add-to-cart-button" (click)="adicionarAoCarrinho(produto, $event)">
            Adicionar ao Carrinho
          </button>
        </div>

      </div>
    </swiper-slide>

  </swiper-container>
</section>

<section class="product-list-section">
  <h2>{{ titulo }}</h2>
  
  <swiper-container 
    [slidesPerView]="4" 
    [spaceBetween]="30" 
    [navigation]="true" 
    [pagination]="{ clickable: true }"
    [loop]="true"
    [breakpoints]="{
      '320': { 'slidesPerView': 1, 'spaceBetween': 20 },
      '768': { 'slidesPerView': 2, 'spaceBetween': 25 },
      '1024': { 'slidesPerView': 3, 'spaceBetween': 30 },
      '1200': { 'slidesPerView': 4, 'spaceBetween': 30 }
    }">
    
    <swiper-slide *ngFor="let produto of produtos; trackBy: trackByProdutoId">
      <div class="product-card">
        <a [routerLink]="['/produtos', produto.id]" class="product-link-area">
          <img 
            [src]="produto.urlImagem" 
            [alt]="produto.nome" 
            class="product-image"
            loading="lazy"> <h3 class="product-name">{{ produto.nome }}</h3>
          <p class="product-price">{{ produto.preco | currency:'BRL' }}</p>
        </a>
        <button 
          class="add-to-cart-button" 
          (click)="adicionarAoCarrinho(produto, $event)"
          [attr.aria-label]="'Adicionar ' + produto.nome + ' ao carrinho'">
          Adicionar ao Carrinho
        </button>
        
      </div>
    </swiper-slide>

  </swiper-container>
</section>

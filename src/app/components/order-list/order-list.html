<div class="order-list-container">
  <h3>Últimos Pedidos</h3>
  <div class="table-responsive-wrapper">
    <table class="data-table" *ngIf="pedidos.length > 0; else noOrders">
      <thead>
        <tr>
          <th>ID da Encomenda</th>
          <th>Data</th>
          <th>Cliente</th>
          <th>Total</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <td>#{{ pedido.id.substring(0, 8) }}</td>
          <td>{{ pedido.dataDoPedido | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ pedido.nomeCliente }}</td>
          <td>{{ pedido.valorTotal | currency:'BRL' }}</td>
          <td>
            <span class="status-badge" [ngClass]="pedido.status.toLowerCase()">
              {{ pedido.status.replace('_', ' ') }}
            </span>
          </td>
          <td class="actions">
            <a [routerLink]="['/admin/pedidos', pedido.id]" class="btn btn-details">
              Ver Detalhes
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noOrders>
    <p class="no-orders">Nenhum pedido encontrado.</p>
  </ng-template>
</div>

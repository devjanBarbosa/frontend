<section class="category-section">
  <div class="container">
    <h2>Nossas Categorias</h2>
    <p>Navegue pelas nossas seleções e encontre o que você precisa.</p>
    
    <swiper-container class="category-swiper"
      [slidesPerView]="'auto'"
      [spaceBetween]="20"
      [navigation]="true"
      [pagination]="{ clickable: true }"
      [breakpoints]="{
        '320': { 'slidesPerView': 1, 'spaceBetween': 15 },
        '576': { 'slidesPerView': 2, 'spaceBetween': 20 },
        '992': { 'slidesPerView': 3, 'spaceBetween': 20 }
      }">
      
      <swiper-slide *ngFor="let categoria of categorias">
        <a [routerLink]="['/produtos']" [queryParams]="{ categoria: categoria.id }" class="category-card">
          <div class="category-image-wrapper">
            <img [src]="categoria.nome.toLowerCase() + '.jpg'" [alt]="categoria.nome">
          </div>
          <div class="category-name">
            <h3>{{ categoria.nome }}</h3>
          </div>
        </a>
      </swiper-slide>
      
    </swiper-container>
  </div>
</section>

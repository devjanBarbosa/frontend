<div class="shop-container">
  <header class="shop-header">
    <h1>Presentes Especiais</h1>
    <p>Encontre a cesta ou o presente perfeito para cada ocasiÃ£o.</p>
  </header>

  <div class="category-filters">
    <button (click)="filtrarPorCategoria(null)" [class.active]="!categoriaSelecionadaId">
      Todos os Presentes
    </button>
    <button *ngFor="let cat of categorias" (click)="filtrarPorCategoria(cat.id)" [class.active]="categoriaSelecionadaId === cat.id">
      {{ cat.nome }}
    </button>
  </div>
  
  <app-product-list [produtos]="produtos" [titulo]="null"></app-product-list>
</div>

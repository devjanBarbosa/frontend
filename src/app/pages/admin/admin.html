<div class="admin-panel">
  <header class="admin-header">
    <h2>Painel do Lojista</h2>
    <nav>
       <a routerLink="/admin/dashboard"
          routerLinkActive="active-link"
          class="admin-button">
          Dashboard
       </a>

       <a routerLink="/admin/pedidos"
          routerLinkActive="active-link"
          class="admin-button">
          Ver Pedidos
       </a>
       <a routerLink="/admin/produtos" 
          routerLinkActive="active-link" 
          [routerLinkActiveOptions]="{exact: true}"
          class="admin-button">
          Gerir Produtos
       </a>
       <a routerLink="/admin/produtos/novo" 
          routerLinkActive="active-link" 
          class="admin-button">
          Cadastrar Produto
       </a>
       <a routerLink="/admin/categorias"
          routerLinkActive="active-link"
          class="admin-button">
          Gerir Categorias
       </a>
    </nav>
  </header>
  
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
